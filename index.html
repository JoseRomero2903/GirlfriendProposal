<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres Ser Mi Novia?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100%) rotate(360deg);
                opacity: 0;
            }
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .question {
            margin-bottom: 25px;
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        
        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            color: white;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .btn-no:hover {
            transform: scale(0.9);
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .response h2 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }
        
        .celebration {
            display: none;
            margin-top: 30px;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ff4d6d;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        
        <h1>üíñ ¬øQuieres Ser Mi Novia? üíñ</h1>
        
        <p>He preparado esta peque√±a pregunta muy especial para ti...</p>
        
        <div class="question" id="question">¬øAceptas ser la persona m√°s importante en mi vida?</div>
        
        <div class="buttons">
            <button class="btn btn-yes" id="btnYes">¬°S√ç!</button>
            <button class="btn btn-no" id="btnNo">No</button>
        </div>
        
        <div class="response" id="response">
            <h2>¬°Gracias por decir que NO!</h2>
            <p>Pero... ¬øest√°s completamente segura? ¬°Mira todas las razones por las que deber√≠as reconsiderarlo!</p>
        </div>
        
        <div class="celebration" id="celebration"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');
            const question = document.getElementById('question');
            const response = document.getElementById('response');
            const hearts = document.getElementById('hearts');
            const celebration = document.getElementById('celebration');
            
            const questions = [
                "¬øAceptas ser la persona m√°s importante en mi vida?",
                "¬øQuieres compartir tus d√≠as buenos y malos conmigo?",
                "¬øMe das la oportunidad de hacerte feliz todos los d√≠as?",
                "¬øAceptas ser mi novia oficial?",
                "√öltima oportunidad... ¬øQu√© decides?"
            ];
            
            let currentQuestion = 0;
            let noCount = 0;
            
            // Crear corazones flotantes
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    hearts.appendChild(heart);
                }
            }
            
            createHearts();
            
            // Mover el bot√≥n "No" aleatoriamente
            btnNo.addEventListener('mouseover', function() {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                
                const maxX = containerRect.width - btnNo.offsetWidth - 20;
                const maxY = containerRect.height - btnNo.offsetHeight - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                btnNo.style.position = 'absolute';
                btnNo.style.left = randomX + 'px';
                btnNo.style.top = randomY + 'px';
                
                noCount++;
                
                if (noCount === 3) {
                    response.style.display = 'block';
                }
                
                if (noCount >= 2 && currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    question.textContent = questions[currentQuestion];
                    
                    // Hacer el bot√≥n m√°s peque√±o
                    const currentSize = parseFloat(getComputedStyle(btnNo).fontSize);
                    btnNo.style.fontSize = (currentSize * 0.9) + 'px';
                }
            });
            
            // Efecto para el bot√≥n "S√≠"
            btnYes.addEventListener('click', function() {
                // Mostrar celebraci√≥n
                question.innerHTML = "¬°¬°¬°S√çIIII!!! üíñüíñüíñ";
                question.style.fontSize = '2em';
                question.style.color = '#ff4d6d';
                
                btnYes.style.display = 'none';
                btnNo.style.display = 'none';
                response.style.display = 'none';
                
                // Crear fuegos artificiales
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.backgroundColor = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#ffd6ff'][Math.floor(Math.random() * 4)];
                        celebration.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 100);
                }
                
                celebration.style.display = 'block';
                
                // Mensaje final
                setTimeout(() => {
                    const message = document.createElement('div');
                    message.innerHTML = `
                        <h2>¬°Eres la mejor decisi√≥n de mi vida! üíç</h2>
                        <p>Prometo hacerte feliz cada d√≠a y ser la persona que mereces.</p>
                        <p>¬°Te amo! ‚ù§Ô∏è</p>
                    `;
                    message.style.marginTop = '20px';
                    message.style.padding = '20px';
                    message.style.background = 'linear-gradient(45deg, #ff4d6d, #ff8fa3)';
                    message.style.color = 'white';
                    message.style.borderRadius = '15px';
                    document.querySelector('.container').appendChild(message);
                }, 2000);
            });
        });
    </script>
</body>
</html>
